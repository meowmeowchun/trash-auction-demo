<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Auction - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
    <header>
        <div class="menu">
            <button class="burger-menu"><img src="./img/burger-bar.png" alt="Menu"></button>
        </div>
        <div class="header-text">
            <a href="./index.html" class="header-button">
                <p>Trash Auction</p>
            </a>
        </div>
        <div class="icons">
            <button class="shopping-cart"><img src="./img/shopping-cart.png" alt="Cart"></button>
            <button class="user-account"><img src="./img/profile-user.png" alt="User"></button>
        </div>
    </header>

    <main>
        <section class="login-section">
            <h1>LOGIN</h1>
            <form action="/login" method="post" class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-button">Login</button>
                <p class="signup-text">Don't have an account? <a href="./signup">Sign up here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>We don't give a fuck about our copyright. Use this to set up your trash website, you're welcome.</p>
    </footer>

</body>

</html>
